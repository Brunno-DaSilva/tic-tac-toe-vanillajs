<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Vanilla JS</title>

    <!--Main Style Sheet-->
    <link rel="stylesheet" href="./styles.css" />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Mansalva&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1 class="game--title">Tic Tac Toe</h1>

      <div class="center-items">
        <div id="container">
          <div class="top-div">
            <div data-cell-index="1" class="playerMove firstDiv"></div>
            <div data-cell-index="2" class="playerMove secondDiv"></div>
            <div data-cell-index="3" class="playerMove thirdDiv"></div>
          </div>
          <div class="middle-div">
            <div data-cell-index="4" class="playerMove firstDiv"></div>
            <div data-cell-index="5" class="playerMove secondDiv"></div>
            <div data-cell-index="6" class="playerMove thirdDiv"></div>
          </div>
          <div class="bottom-div">
            <div data-cell-index="7" class="playerMove firstDiv"></div>
            <div data-cell-index="8" class="playerMove secondDiv"></div>
            <div data-cell-index="9" class="playerMove thirdDiv"></div>
          </div>
        </div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Restart Game</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
